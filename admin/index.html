<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JimmyXE - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-gray-100">
    <!-- Login Form -->
    <div id="login-form" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Administration JimmyXE</h2>
            <form id="login" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700">
                    Connexion
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="hidden min-h-screen bg-gray-100">
        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold text-purple-600">JimmyXE Admin</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button id="logout" class="text-gray-500 hover:text-gray-700">
                            Déconnexion
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Tabs -->
            <div class="mb-4 border-b border-gray-200">
                <nav class="-mb-px flex space-x-8">
                    <button class="tab-button active" data-tab="schedule">Planning</button>
                    <button class="tab-button" data-tab="social">Réseaux Sociaux</button>
                    <button class="tab-button" data-tab="banners">Bannières</button>
                </nav>
            </div>

            <!-- Schedule Tab -->
            <div id="schedule-tab" class="tab-content">
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-lg font-medium mb-4">Gérer le Planning</h2>
                    <form id="schedule-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Jour</label>
                                <select id="schedule-day" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                    <option value="Lundi">Lundi</option>
                                    <option value="Mardi">Mardi</option>
                                    <option value="Mercredi">Mercredi</option>
                                    <option value="Jeudi">Jeudi</option>
                                    <option value="Vendredi">Vendredi</option>
                                    <option value="Samedi">Samedi</option>
                                    <option value="Dimanche">Dimanche</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Heure</label>
                                <input type="time" id="schedule-time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Jeu/Activité</label>
                                <input type="text" id="schedule-game" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="schedule-description" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="btn-primary">Ajouter au planning</button>
                        </div>
                    </form>
                    <div id="schedule-list" class="mt-6 space-y-4">
                        <!-- Schedule items will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Social Links Tab -->
            <div id="social-tab" class="tab-content hidden">
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-lg font-medium mb-4">Gérer les Réseaux Sociaux</h2>
                    <form id="social-form" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Plateforme</label>
                                <select id="social-platform" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                    <option value="twitch">Twitch</option>
                                    <option value="youtube">YouTube</option>
                                    <option value="twitter">Twitter</option>
                                    <option value="tiktok">TikTok</option>
                                    <option value="instagram">Instagram</option>
                                    <option value="discord">Discord</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">URL</label>
                                <input type="url" id="social-url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="btn-primary">Ajouter le lien</button>
                        </div>
                    </form>
                    <div id="social-list" class="mt-6 space-y-4">
                        <!-- Social links will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Banners Tab -->
            <div id="banners-tab" class="tab-content hidden">
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-lg font-medium mb-4">Gérer les Bannières</h2>
                    <form id="banner-form" class="space-y-4">
                        <div class="flex items-center justify-center w-full">
                            <label class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-500 mb-4"></i>
                                    <p class="mb-2 text-sm text-gray-500">Cliquez pour uploader une bannière</p>
                                </div>
                                <input type="file" class="hidden" accept="image/*" id="banner-upload">
                            </label>
                        </div>
                    </form>
                    <div id="banners-list" class="mt-6 grid grid-cols-2 gap-4">
                        <!-- Banners will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
