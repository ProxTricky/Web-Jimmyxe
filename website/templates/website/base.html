<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JimmyXE - Streamer & Content Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <meta name="description" content="JimmyXE - Streamer Twitch et Créateur de Contenu. Rejoignez la communauté !">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-black text-white">
    <nav class="fixed w-full z-50 bg-black bg-opacity-50 backdrop-filter backdrop-blur-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="{% url 'home' %}" class="text-2xl font-bold">JimmyXE</a>
                <div class="hidden md:flex space-x-8">
                    <a href="#schedule" class="nav-link">Planning</a>
                    <a href="#social" class="nav-link">Réseaux Sociaux</a>
                    <a href="#about" class="nav-link">À propos</a>
                </div>
                <button class="md:hidden" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
        <div id="mobileMenu" class="mobile-menu hidden md:hidden w-full">
            <div class="container mx-auto px-6 py-4">
                <a href="#schedule" class="block py-2">Planning</a>
                <a href="#social" class="block py-2">Réseaux Sociaux</a>
                <a href="#about" class="block py-2">À propos</a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-black py-8">
        <div class="container mx-auto px-6">
            <div class="text-center">
                <p>&copy; {% now "Y" %} JimmyXE. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
